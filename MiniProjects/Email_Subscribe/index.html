<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/output.css">
    <title>Email Subscribe</title>
</head>

<body>
    <div class="h-screen bg-zinc-700 flex justify-center items-center">
        <div class="bg-zinc-800 rounded-xl p-2 text-center flex flex-col md:flex-row">
            <img src="./img/image.jpg" alt="An image with a hand, adding salt in bowl"
                class="h-[20rem] rounded-t-xl md:h-[17rem] md:rounded-t-none md:rounded-tl-xl md:rounded-bl-xl hover:scale-105 hover:rounded-xl duration-200">
            <div class="p-6 md:p-10 md:text-left">
                <h2 class="text-white font-medium text-xl font-serif my-2">Get diet and fitness tips in your inbox</h2>
                <p class="text-white font-light leading-5 tracking-wide text-xs max-w-xs font-serif my-4">Eat better and
                    exercise
                    better.
                    Sign up for
                    the
                    Diet&Fitness newsletter.</p>
                <div class="flex flex-col md:flex-row">
                    <input type="email" name="" id="email" placeholder="Enter your email address"
                        class="text-left text-xs p-3 my-2  bg-zinc-800 border border-zinc-600 md:mr-3 md:w-[14rem]">
                    <button type="submit"
                        class="bg-lime-500 text-sm my-2 p-2 rounded-md md:w-[5.5rem]">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
