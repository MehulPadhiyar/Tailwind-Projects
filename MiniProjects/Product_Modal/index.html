<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <link rel="stylesheet" href="./style/output.css">
</head>

<body>
    <div class="h-screen flex justify-center items-center bg-slate-100">
        <div class="bg-white p-6 m-3 flex flex-col rounded-2xl shadow-2xl md:flex-row md:p-16">
            <div>
                <img src="./img/headphone.png" alt="pink wired headphone"
                    class="w-60 mx-auto mb-8 hover:scale-105 duration-150">
            </div>
            <div class="text-center space-y-3 my-4 md:text-left md:ml-10 md:my-0">
                <span class="bg-black text-white text-sm py-1 px-3 rounded-2xl">Free Shipping</span>
                <h2 class="max-w-sm text-2xl font-medium mx-auto">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                <p class="line-through">$799</p>
                <p class="text-5xl font-bold">$599</p>
                <p class="text-sm font-light text-gray-400">This offer is valid until April 3rd or as long as stock
                    lasts!</p>
                <div class="group">
                    <button
                        class="bg-blue-700 w-full text-white rounded-lg text-center border-b-8 border-b-blue-700 duration-150  group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:bg-blue-700 group-hover:shadow-xl">
                        <div class="bg-blue-500 w-full px-8 py-4 rounded-lg duration-150 group-hover:bg-blue-700">Add to
                            cart</div>
                    </button>
                </div>
                <div class="flex items-center">
                    <p class="bg-green-400 size-3 rounded-full mr-3"></p>
                    <p class="text-left text-sm">50+ pcs. in stock</p>
                </div>
                <div class="space-y-4 flex flex-col md:flex-row md:space-x-4 md:space-y-0 md:items-center">
                    <button
                        class="py-[12px] px-[18px] flex justify-center items-center border-[2px] rounded-lg border-gray-300 duration-150 hover:-translate-y-1 hover:shadow-xl">
                        <img src="./img/weight.png" alt="width icon" class="w-8 mr-3"><a href="#" class="text-sm">Add
                            to
                            cart</a>
                    </button>
                    <button
                        class="py-[12px] px-[20px] flex justify-center items-center border-[2px] rounded-lg border-gray-300 duration-150 hover:-translate-y-1 hover:shadow-xl">
                        <img src="./img/heart.png" alt="heart icon" class="w-8 mr-3"><a href="#" class="text-sm">Add
                            to
                            wishlist</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
